<!DOCTYPE html>
{% load static %}
<html>
  <head>
    <script src="{% static 'filter.js' %}"></script>
  </head>
  <body>
    {% include 'nav.html' %}
    <br><br>
    <form class="container" method="post" action="/api/edit-item/">
      <div class="form-group">
        <label for="exampleFormControlSelect1">Post Type</label>
        <select name="item" class="form-control" id="exampleFormControlSelect1" required>
          <option disabled selected value> -- select an option -- </option>
          <option value="story">story</option>
          <option value="job">job</option>
          <option value="comment">comment</option>
          <option value="poll">poll</option>
          <option value="pollopt">poll option</option>
        </select>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Id *</label>
        <input type="number" class="form-control" name="id" placeholder="The Id of the post to edit. (Required)" id="exampleInputPassword1" required>
      </div>
      <hr>
      <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" name="delete" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Delete</label>
        <small id="emailHelp" class="form-text text-muted">If this is checked, You can ignore all the other details</small>
      </div>
      <hr>
      <div class="form-group">
        <label for="exampleInputPassword1">By</label>
        <input type="text" class="form-control" name="by" id="exampleInputPassword1">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Title</label>
        <input type="text" class="form-control" name="title" id="exampleInputPassword1" placeholder="Title">
        <small id="emailHelp" class="form-text text-muted">Commments and Poll Options cannot have titles</small>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Text</label>
        <input type="text" class="form-control" name="text" id="exampleInputPassword1" placeholder="Text ......">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Url</label>
        <input type="url" class="form-control" name="url" id="exampleInputPassword1" placeholder="Url e.g https://google.com">
        <small id="emailHelp" class="form-text text-muted">Only jobs, stories and polls can have this</small>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Time</label>
        <input type="datetime-local" class="form-control" name="time" id="exampleInputPassword1">
      </div>
      <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" name="dead" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Dead</label>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <br><br>
  </body>
</html>
